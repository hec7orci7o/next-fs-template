name: Production CI

on:
  push:
    branches: [main]
  pull_request: 
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  install:
    name: install üì¶
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: actions/setup-node@v3
      with:
        cache: npm
        node-version: 16
    - name: Install Dependencies
      run: npm ci --force

  lint:
    name: lint ü™Ö
    needs: install
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: actions/setup-node@v3
      with:
        cache: npm
        node-version: 16
    - name: Install Dependencies
      run: npm ci --force
    - name: Lint
      run: npm run lint

  build:
    name: build ‚öôÔ∏è
    needs: install
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: actions/setup-node@v3
      with:
        cache: npm
        node-version: 16
    - name: Install Dependencies
      run: npm ci --force
    - name: Build
      run: npm run build
    - uses: actions/upload-artifact@v3
      with:
        name: .next
        path: .next
  
  cypress-run:
    name: cypress-run üß™
    needs: [lint, build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/download-artifact@v3
        with:
          name: .next
          path: .next
      - name: Cypress run --config video=false
        uses: cypress-io/github-action@v5 # use the explicit version number
        with:
          install-command: npm ci --force
          build: npm run build
          start: npm start
          wait-on: 'http://localhost:3000'

  deploy:
    name: deploy üöÄ
    needs: [cypress-run]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: actions/setup-node@v3
      with:
        cache: npm
        node-version: 16
